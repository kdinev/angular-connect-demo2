<igx-list class="list">
  @for (item of northwindSwaggerCustomerDto; track item) {
    <igx-list-item (click)="selectedCustomer = item">
      <span igxListLineTitle>{{ item.companyName }}</span>
      <span igxListLineSubTitle>{{ item.contactName }}</span>
      <span igxListAction>
        <igx-icon class="icon">
          arrow_forward
        </igx-icon>
      </span>
    </igx-list-item>
  }
</igx-list>
<igx-grid [data]="northwindSwaggerOrderDto" primaryKey="orderId" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
  <igx-column field="orderId" oldDataType="number" header="orderId" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="customerId" oldDataType="string" header="customerId" [filterable]="true" [sortable]="true" required="true" [minlength]="1" [selectable]="false"></igx-column>
  <igx-column field="employeeId" oldDataType="number" header="employeeId" [filterable]="true" [sortable]="true" [min]="1" [max]="2147483647" [selectable]="false"></igx-column>
  <igx-column field="shipperId" oldDataType="number" header="shipperId" [filterable]="true" [sortable]="true" [min]="1" [max]="2147483647" [selectable]="false"></igx-column>
  <igx-column field="orderDate" oldDataType="date" header="orderDate" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="requiredDate" oldDataType="date" header="requiredDate" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="shipVia" oldDataType="string" header="shipVia" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="freight" oldDataType="number" header="freight" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="shipName" oldDataType="string" header="shipName" [filterable]="true" [sortable]="true" [maxlength]="100" [selectable]="false"></igx-column>
  <igx-column field="completed" oldDataType="boolean" header="completed" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="shipAddress.street" oldDataType="string" header="shipAddress street" [filterable]="true" [sortable]="true" [maxlength]="100" [selectable]="false"></igx-column>
  <igx-column field="shipAddress.city" oldDataType="string" header="shipAddress city" [filterable]="true" [sortable]="true" [maxlength]="50" [selectable]="false"></igx-column>
  <igx-column field="shipAddress.region" oldDataType="string" header="shipAddress region" [filterable]="true" [sortable]="true" [maxlength]="50" [selectable]="false"></igx-column>
  <igx-column field="shipAddress.postalCode" oldDataType="string" header="shipAddress postalCode" [filterable]="true" [sortable]="true" [maxlength]="20" [selectable]="false"></igx-column>
  <igx-column field="shipAddress.country" oldDataType="string" header="shipAddress country" [filterable]="true" [sortable]="true" [maxlength]="50" [selectable]="false"></igx-column>
  <igx-column field="shipAddress.phone" oldDataType="string" header="shipAddress phone" [filterable]="true" [sortable]="true" pattern="^\+?[0-9][0-9\-]{1,14}$" [selectable]="false"></igx-column>
</igx-grid>
